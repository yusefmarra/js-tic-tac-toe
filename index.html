<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe!</title>
    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="http://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet" type="text/css">
  </head>
  <body>

    <h1 class="title">Lets Play Tic Tac Toe!</h1>

    <div class="current-turn">Current Turn: <span class="turn" id="your-turn">Player X</span></div>

    <table class="board">
      <tr>
        <td id="0" class="box">&nbsp;</td>
        <td id="1" class="box">&nbsp;</td>
        <td id="2" class="box">&nbsp;</td>
      </tr>
      <tr>
        <td id="3" class="box">&nbsp;</td>
        <td id="4" class="box">&nbsp;</td>
        <td id="5" class="box">&nbsp;</td>
      </tr>
      <tr>
        <td id="6" class="box">&nbsp;</td>
        <td id="7" class="box">&nbsp;</td>
        <td id="8" class="box">&nbsp;</td>
      </tr>
    </table>

    <h2 class="scoreBoard">Scoreboard</h2>

    <table class="score">
      <tr>
        <td class="player1"> Player X : <span id="oneScore">0</span></td>
        <td class="player2"> Player O : <span id="twoScore">0</span></td>
      </tr>
    </table>

    <div class="buttonWrap">
      <button class="reset"><span class="buttonText">Reset</span></button>
    </div>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
